<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>My story</title>
</head>
<body>
  
    <!--HEADER-->
  <header>
    <div id="backtothefutur">
      <img id="countImg" src="media/count.jpg" alt="count">
      <img id="deloreanImg" src="media/delorean.gif" alt="delorean">

      <div id="count">
        <form>

          <div id="month">
          </div>

          <div id="day">
          </div>

          <div id="year">
            <input type="text" id="yearInput" name="yearInput" required
            minlength="4" maxlength="4" size="4">
          </div>

          <div id="hour">
          </div>

            <div id="tilt">:</div>

          <div id="minutes">
          </div>

          <div id="btn">
            <img id="btnGo" src="media/btn.ico" alt="button">
          </div>

        </form>
      </div>

    </div>
  </header>

    <!--MAIN-->
  <main>

    <div id="container">

      <div class="section" id="section"> <!--DISNEY-->
        <video controls>
          <source src="media/Fan.tasia.mp4" type="video/mp4">
        </video>
      </div>

    </div>

  </main>

    <!--SCRIPTS LAND-->
  <script src="nav.js"></script>
  <script src="heure.js"></script>
  <script src="hover.js"></script>

</body>
</html>
